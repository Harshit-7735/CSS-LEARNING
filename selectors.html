<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* class selectors */
.RedElement{
    color: crimson;
}
.bgBlue{
    background-color: rgb(97, 97, 173);
}
/* id selectors */
#secondPara{
    color: chartreuse;
}
/* group selectors */
footer,span{
    color: blueviolet;
    border: 2px solid firebrick;
}
    </style>
</head>
<body>
    <h1>css selectors</h1>
    <p>Learning about css selectors</p>
    <p id="secondPara" class="RedElement bgBlue">Learning about css selectors 2</p>
    <div>
        <p>Learning about css selectors inside div 3</p> 
        <span>hello</span>
    </div>
    <footer>hi</footer>
</body>
</html>
