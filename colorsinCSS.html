<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstpara{
            color: crimson;          
        }

        #secondpara{
            color: rgb(rgb(74, 55, 55), rgb(217, 237, 217), rgb(49, 49, 181))
        }

        #thirdpara{
            color: #64ff69;
        }
    </style>
</head>
<body>
  <h1>this is my first box</h1>
  <p id="firstpara">hi helloo</p>  

  <h1>this is my second box</h1>
  <p id="secondpara">hi helloo</p>  

  <h1>this is my third box</h1>
  <p id="thirdpara">hi helloo</p>  
</body>
</html>
